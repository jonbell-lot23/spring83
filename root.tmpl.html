<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring '83</title>

    <style type="text/css">
    html {
      height: 100%;
      background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
    }

    #src_link {
      position: absolute;
      top: 0px;
      right: 0px;
    }

    #key {
      position: absolute;
      bottom: 10px;
    }
    </style>
  </head>
  <body>
    <h1>A <a href="https://www.robinsloan.com/lab/specifying-spring-83/" target="_blank">Spring '83</a> server</h1>

    <h3>Boards:</h3>
    <ul>
    {{ #boards }}
      <div>
        <li><a href="/{{ key }}">{{ key_display }}</a></li>
      </div>
    {{ /boards }}
    </ul>

    <div>
      Want to <a href="https://github.com/rpj/spring83#putnew">post</a>? <a href="https://github.com/rpj/spring83#findkey">Find</a> a keypair!
    </div>
    <div id="key">
      Source on <a href="https://github.com/rpj/spring83">GitHub</a>. 
    </div>
  </body>
</html>
